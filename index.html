<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>



	<!--jQuery Reference-->
	<script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
	 crossorigin='anonymous'></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!--Google Font Reference-->


	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Passion+One" rel="stylesheet">
	<!-- Font Awesome Reference -->
	<script src="https://use.fontawesome.com/releases/v5.4.1/js/all.js"></script>

</head>

<body>
	<div class="container bg-dark py-10 mb-3" .bg-gradient-secondary>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 text-center pt-2">
				<img src="assets/images/Soul Train.png" alt="Orange Train" height="150">
			</div>
			<div class="col-lg-7 col-md-8 col-sm-12 text-center pt-4">
				<h1>Soul Train Scheduler</h1>
				<h4>Current Time: <span id="timer"></span></h4>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header rounded-0 bg-dark text-white md-5">Current Train Schedule</h5>
			<div class="card-body">
				<table class="table table-hover" id="train-table">
					<thead>
						<tr>
							<th scope="col">Delete</th>
							<th scope="col">Train Name</th>
							<th scope="col">Desitination</th>
							<th scope="col">Frequency (min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header  rounded-0 text-white bg-dark">Add New Train Information</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="trainname-input" class="font-weight-bold">Train Name</label>
						<input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="destination-input" class="font-weight-bold">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
						<label for="firsttime-input" class="font-weight-bold">First Train Time - Military Time</label>
						<input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
					</div>
					<div class="form-group">
						<label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency-input">
					</div>
					<button type="submit" class="btn btn-dark rounded-0 " id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

<!-- Footer -->
<footer class="page-footer font-small mdb-color lighten-3 pt-4">

	<!-- Footer Elements -->
	<div class="container">

		<!--Grid row-->
		<div class="row">

			<!--Grid column-->
			<div class="col-lg-12 col-md-12 mb-12 w-100 p-3">

				<!--Image-->
				<div class=" view overlay z-depth-1-half">
					<a href="https://youtu.be/jyCMkay9XRY"><img src="./assets/images/footer.png" class="img-fluid z-depth-1" alt=""
						 width="240%" id="foottrain"></a>

					<div class="mask rgba-white-light"></div>
					</a>
				</div>

			</div>

		</div>
		<!-- Footer Elements -->

		<!-- Copyright -->
		<div class="footer-copyright text-center text-white py-3 bg-dark">WMcClung:
			<a href="https://wmcclung.github.io/Bootstrap-Portfolio/portfolio.html"> Portfolio</a>
		</div>
		<!-- Copyright -->

</footer>
<!-- Footer -->

</html>
